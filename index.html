	<!-- Page Content -->
	<div class="container">
		<div class="row">
			<div class="col-lg-12">

				<div class="page-header text-center">
					<h1>FAIR (meta)data demonstrator</h1>
				</div>

				<div class="panel panel-info" id="step1">
					<div class="panel-heading">
						<h3 class="panel-title">
							Step 1 <span class="glyphicon glyphicon-chevron-right"
								aria-hidden="true"></span> Select query:
						</h3>
					</div>
					<div class="panel-body">
						<select size="5" class="form-control" id="template">
						</select>
					</div>
				</div>

				<div class="panel panel-info" id="step2">
					<div class="panel-heading">
						<h3 class="panel-title">
							Step 2 <span class="glyphicon glyphicon-chevron-right"
								aria-hidden="true"></span> By which value?
						</h3>
					</div>
					<div class="panel-body">
						<div class="row" id="disease">
							<div class="col-md-4">
								<button type="button" class="btn btn-voilet btn-lg btn-block">Disease</button>
							</div>
							<div class="col-md-4">
								<button type="button" class="btn btn-default btn-lg btn-block">
									<i>name</i>
								</button>
							</div>
							<!--                  <div class="col-md-4">
                      <select class="form-control" id="diseaseOption">
                      </select>
                  </div>-->
							<div class="col-md-4">
								<input class="form-control" type="text" id="diseaseOption"
									list="diseaseDatalist" placeholder="e.g. Cystic fibrosis"
									autocomplete="off">
								<datalist id="diseaseDatalist"></datalist>
							</div>
						</div>
						<p></p>
						<div class="row" id="country">
							<div class="col-md-4">
								<button type="button" class="btn btn-voilet btn-lg btn-block">Country</button>
							</div>
							<div class="col-md-4">
								<button type="button" class="btn btn-default btn-lg btn-block">
									<i>name</i>
								</button>
							</div>
							<div class="col-md-4">
								<input class="form-control" type="text" id="countryOption"
									list="countryDatalist" placeholder="e.g. Italy"
									autocomplete="off">
								<datalist id="countryDatalist"></datalist>
							</div>
						</div>
						<p></p>
            <div class="row" id="resourceType">
              <div class="col-md-4">
                <button type="button" class="btn btn-voilet btn-lg btn-block">Resource</button>
              </div>
              <div class="col-md-4">
                <button type="button" class="btn btn-default btn-lg btn-block">
                  <i>type</i>
                </button>
              </div>
              <div class="col-md-4">
                <input class="form-control" type="text" id="resourceTypeOption"
                  list="resourceTypeDatalist" placeholder="e.g. PatientRegistry"
                  autocomplete="off">
                <datalist id="resourceTypeDatalist"></datalist>
              </div>
            </div>
					</div>
					<div class="panel-footer panel-info">
						<div class="row">
							<div class="col-md-4"></div>
							<div class="col-md-4">
								<button type="button"
									class="btn btn-red btn-lg btn-block has-spinner" id="process"
									data-btn-text="Loading...">
									Process <span class="glyphicon glyphicon-forward"
										aria-hidden="true"></span>
								</button>
							</div>
							<div class="col-md-4"></div>
						</div>
					</div>
				</div>

				<div class="alert alert-danger fade in" id="errorPanel"></div>
				<div class="alert alert-info fade in" id="infoPanel"></div>

				<div class="panel panel-info" id="step3">
					<div class="panel-heading">
						<h3 class="panel-title">
							Step 3 <span class="glyphicon glyphicon-chevron-right"
								aria-hidden="true"></span> Result:
						</h3>
					</div>
					<div class="panel-body">

						<div class="alert alert-info fade in" id="noResultPanel">
							<p>
								<strong> No result :</strong> Sorry no result available for
								these query params
							</p>
						</div>
						<table class="table table-striped" id="results_table">
						</table>
					</div>
				</div>



			</div>
